name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # 只有當程式碼提交到 main 分支時，才觸發這個流程

jobs:
  build_and_push:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 環境來運行腳本

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # 下載你的 GitHub 專案程式碼

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # 設定 Docker Buildx，用於建置映像檔

      - name: Log in to Docker Hub
        uses: docker/login-action@v3 # 登入 Docker Hub
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # 使用 GitHub Secrets
          password: ${{ secrets.DOCKER_PASSWORD }} # 使用 GitHub Secrets

      - name: Build and push Docker image
        uses: docker/build-push-action@v5 # 建置並推動映像檔到 Docker Hub
        with:
          context: . # 指定 Dockerfile 的位置 (當前目錄)
          file: ./Dockerfile # 指定 Dockerfile 的名稱
          push: true # 啟動推送功能
          tags: ${{ secrets.DOCKER_USERNAME }}/image-classifier:latest # 你的映像檔名稱和標籤
